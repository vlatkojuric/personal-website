<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeNews-your number one choice for media</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header-top">
      <ul class="ul-navigation">
        <li class="list-item list-item1">Sport</li>
        <li class="list-item list-item2">News</li>
        <li class="list-item list-item3">Weather</li>
        <li class="list-item list-item3">Bussines</li>
        <li class="list-item list-item4">World</li>
        <li class="list-item list-item5">Stars</li>
      </ul>
    </header>

    <section class="section-under-header">
      <figure>
        <img
          src="https://electronics360.globalspec.com/images/assets/953/17953/sono_mvg_07.jpg"
          alt="solar powered bus"
          class="solarpower-article-img"
        />
        <figcaption class="solarpower-text">
          City to Launch Solar-Powered Public Transportation System
        </figcaption>
      </figure>

      <figure class="dolphin-text-img">
        <img
          src="https://cff2.earth.com/uploads/2017/04/27172317/shutterstock_353213009.jpg"
          alt="a picture of a dolphin"
          class="dolphin-article-img"
        />

        <figcaption class="dolphin-article-text">
          New Technology Allows Humans to Communicate with Dolphins
        </figcaption>
      </figure>

      <figure class="lost-city-text-img">
        <img
          src="https://i.natgeofe.com/n/b99ec6ca-86ea-457d-8f0a-865145342da5/43474_4x3.jpg"
          alt="lost city under the Sahara desert"
          class="lost-city-img"
        />
        <figcaption class="lost-city-text">
          Scientists Discover Lost City Underneath the Sahara Desert
        </figcaption>
      </figure>
    </section>

    <footer></footer>
  </body>
</html>
